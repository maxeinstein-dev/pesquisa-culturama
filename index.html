<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <!-- Dados Pessoais -->
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="username">Nome:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Digite seu nome"
            required
          />
          <br />
          <label for="age">Idade:</label>
          <input
            type="number"
            name="age"
            id="age"
            min="12"
            max="100"
            required
          />
          <br />
          <label for="birthdate">Data de Nascimento:</label>
          <input type="date" name="birthdate" id="birthdate" />
          <br />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
          <br />
          <label for="phone">Telefone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{11}"
            placeholder="DDD + número sem espaços ou hífens"
          />
          <br />
          <label for="file">Upload de Foto:</label>
          <input type="file" name="file" id="file" accept="image/*" />
          <br />
        </fieldset>

        <!-- Dados do Perfil -->
        <fieldset>
          <legend>Perfil</legend>
          <p>Gênero:</p>
          <input type="radio" name="gender" id="gender" value="Feminino" />
          <label for="gender">Feminino</label>
          <input type="radio" name="gender" id="gender" value="Masculino" />
          <label for="gender">Masculino</label>
          <input
            type="radio"
            name="gender"
            id="gender"
            value="Prefiro não informar"
          />
          <label for="gender">Prefiro não informar</label>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="culturama-favicon.png"
      type="image/x-icon"
    />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <main>
      <header>
        <img src="img/logo-culturama.png" alt="Logo Culturama" />
        <h1>Pesquisa Online</h1>
      </header>
      <section>
        <form action="" method="get">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="username">Nome:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Digite seu nome"
              required
            />
            <br />
            <label for="age">Idade:</label>
            <input
              type="number"
              name="age"
              id="age"
              min="12"
              max="100"
              required
            />
            <br />
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" name="birthdate" id="birthdate" />
            <br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
            <br />
            <label for="phone">Telefone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{11}"
              placeholder="DDD + número sem espaços ou hífens"
            />
            <br />
            <label for="file">Upload de Foto:</label>
            <input type="file" name="file" id="file" accept="image/*" />
            <br />
          </fieldset>

          <fieldset>
            <legend>Perfil</legend>
            <p>Gênero:</p>
            <input type="radio" name="gender" id="fem" value="Feminino" />
            <label for="fem">Feminino</label>
            <input type="radio" name="gender" id="masc" value="Masculino" />
            <label for="masc">Masculino</label>
            <input
              type="radio"
              name="gender"
              id="notInformed"
              value="notInformed"
            />
            <label for="notInformed">Prefiro não informar</label>
            <br />

            <label for="maritalStatus">Estado Civil:</label>
            <select name="maritalStatus" id="maritalStatus">
              <option value="notInformed">Selecione...</option>
              <option value="Casado">Casado</option>
              <option value="Solteiro">Solteiro</option>
              <option value="Divorciado">Divorciado</option>
              <option value="Viúvo">Viúvo</option>
              <option value="Outro">Outro</option>
            </select>
            <br />

            <label for="state">Estado:</label>
            <select name="state" id="state">
              <option value="notInformed">Selecione...</option>
              <option value="acre">Acre</option>
              <option value="alagoas">Alagoas</option>
              <option value="amapa">Amapá</option>
              <option value="amazonas">Amazonas</option>
              <option value="bahia">Bahia</option>
              <option value="ceara">Ceará</option>
              <option value="distritoFederal">Distrito Federal</option>
              <option value="espiritoSanto">Espirito Santo</option>
              <option value="goias">Goiás</option>
              <option value="maranhao">Maranhão</option>
              <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
              <option value="matoGrosso">Mato Grosso</option>
              <option value="minasGerais">Minas Gerais</option>
              <option value="para">Pará</option>
              <option value="paraiba">Paraíba</option>
              <option value="parana">Paraná</option>
              <option value="pernambuco">Pernambuco</option>
              <option value="piaui">Piauí</option>
              <option value="rioDeJaneiro">Rio de Janeiro</option>
              <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
              <option value="rioGrandeDoSul">Rio Grande do Sul</option>
              <option value="rondonia">Rondônia</option>
              <option value="roraima">Roraima</option>
              <option value="santaCatarina">Santa Catarina</option>
              <option value="saoPaulo">São Paulo</option>
              <option value="sergipe">Sergipe</option>
              <option value="tocantins">Tocantins</option>
            </select>

            <br />
            <label for="city">Cidade:</label>
            <input
              type="text"
              name="city"
              id="city"
              autocomplete="address-level2"
              placeholder="Ex.: Aracaju"
            />
          </fieldset>

          <fieldset>
            <legend>Hábitos</legend>
            <p>Redes Sociais</p>
            <input
              type="checkbox"
              name="social"
              id="instagram"
              value="instagram"
            />
            <label for="instagram">Instagram</label>
            <br />

            <input
              type="checkbox"
              name="social"
              id="facebook"
              value="facebook"
            />
            <label for="facebook">Facebook</label>
            <br />

            <input
              type="checkbox"
              name="social"
              id="linkedin"
              value="linkedin"
            />
            <label for="linkedin">Linkedin</label>
            <br />

            <input type="checkbox" name="social" id="x" value="x" />
            <label for="x">X</label>
            <br />

            <label for="musicStyle">Estilo Musical:</label>
            <input
              type="text"
              name="musicStyle"
              id="musicStyle"
              list="styleTypes"
            />
            <datalist id="styleTypes">
              <option value="Forró"></option>
              <option value="Pop"></option>
              <option value="Sertanejo"></option>
              <option value="Samba"></option>
              <option value="Rock"></option>
            </datalist>
            <br />

            <label for="favoriteColor">Cor favorita:</label>
            <input type="color" name="favoriteColor" id="favoriteColor" />
          </fieldset>

          <fieldset>
            <legend>Opinião</legend>

            <p>O que você acha da qualidade do nosso serviço:</p>
            <input type="radio" name="satisfaction" id="otima" value="Ótima" />
            <label for="otima">Ótima</label>
            <br />

            <input type="radio" name="satisfaction" id="boa" value="Boa" />
            <label for="boa">Boa</label>
            <br />

            <input
              type="radio"
              name="satisfaction"
              id="regular"
              value="Regular"
            />
            <label for="regular">Regular</label>
            <br />

            <input type="radio" name="satisfaction" id="ruim" value="Ruim" />
            <label for="ruim">Ruim</label>
            <br />

            <label for="comment">Escreva sua opinião:</label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Digite aqui sua opinião..."
            ></textarea>
          </fieldset>

          <fieldset>
            <legend>Confirmações</legend>

            <input
              type="checkbox"
              name="lgpd"
              id="lgpd"
              value="accepted"
              required
            />
            <label for="lgpd">Eu aceito participar da pesquisa</label>
            <br />

            <input
              type="checkbox"
              name="getResult"
              id="getResult"
              value="accepted"
            />
            <label for="getResult"
              >Desejo receber o resultado pelo e-mail.</label
            >
            <br />
          </fieldset>

          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
